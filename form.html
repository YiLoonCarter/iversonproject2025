<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trade Finance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!-- change colour using utility classes, eg: from bg-body-tertiary to bg-success 
     define either your navbar colour is dark or light, 
     so font colour will adjust accordingly -->
    <nav class="navbar navbar-expand-lg bg-success navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Trade Finance Backoffice</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <!-- If want to push the navbar to the end, add ms-auto -->
            <div class="navbar-nav ms-auto">
              <a class="nav-link" aria-current="page" href="#">Home</a>
              <a class="nav-link active" href="/index.html">Import</a>
              <a class="nav-link" href="#">Export</a>
              <a class="nav-link" href="#">Guarantee</a>
              <a class="nav-link" href="#">Inquiry</a>
              <a class="nav-link" href="#">Maintenance</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="container py-3 bg-light">
        <!-- <div class="card p-5 bg-light"> -->
        <div class="topMenu mb-3">
            <h2>Letter of Credit Registation (Edit)</h2>
        </div>
        <div class="mb-3">
            <button class="btn btn-info" id="btn_Detail">Detail</button>
            <button class="btn btn-info" id="btn_Parties">Parties</button>
            <button class="btn btn-info" id="btn_Notepad">Notepad</button>
        </div>
        <div class="row">
            <div class="col-md-6 g-3">
                <label for="refNo" class="form-label">Reference No</label>
                <input type="text" class="form-control" id="refNo">
              </div>
        </div>
        <div class="row">
            <div class="col-md-6 g-3">
                <label for="cifNo" class="form-label">Customer No</label>
                <input type="text" class="form-control" id="cifNo">
              </div>
              <div class="col-md-6 g-3">
                <label for="cifName" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="cifName">
              </div>
        </div>
        <div class="row">
            <div class="col-md-6 g-3">
                <label for="srcBrn" class="form-label" style="display:none">Source Branch</label>
                <input type="text" class="form-control" id="srcBrn" style="display:none">
                <label for="srcBrn_Slt" class="form-label">Source Branch</label>
                <select name="srcBrn_Slt" id="srcBrn_Slt" class="form-select">
                  <option value="1000">1000 - Kuala Lumpur</option>
                  <option value="1001">1001 - Kepong</option>
                  <option value="1002">1002 - Bandar Utama</option>
                  <option value="1003">1003 - Puchong</option>
              </select>
              </div>
              <div class="col-md-6 g-3">
                <label for="prcBrn" class="form-label" style="display:none">Processing Branch</label>
                <input type="text" class="form-control" id="prcBrn" style="display:none">
                <label for="prcBrn_Slt" class="form-label">Processing Branch</label>
                <select name="prcBrn_Slt" id="prcBrn_Slt" class="form-select">
                  <option value="1000">1000 - Kuala Lumpur</option>
                  <option value="1001">1001 - Kepong</option>
                  <option value="1002">1002 - Bandar Utama</option>
                  <option value="1003">1003 - Puchong</option>
              </select>
              </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-6 g-3">
              <label for="refType" class="form-label">Open As</label>
              <select name="refType" id="refType" class="form-select">
                  <option value="LLC">Local LC</option>
                  <option value="FLC">Foreign LC</option>
              </select>
            </div>
        </div>
        <div class="topMenu">
            <h2>MAIN</h2>
        </div>
        <div class="subMenu py-1" style="border-bottom: none;">
            <h3>LC Details</h2>
        </div>
        <div class="row">
            <div class="col-md-6 g-3">
                <label for="lcType" class="form-label">Type of LC</label>
                <select name="lcType" id="lcType" class="form-select">
                    <option value="NLC">Normal LC</option>
                    <option value="CLC">Corp LC</option>
                </select>
              </div>
              <div class="col-md-6 g-3">
                <label for="docIndex" class="form-label">Document Index No</label>
                <input type="text" class="form-control" id="docIndex">
              </div>
        </div>
        <div class="row">
            <div class="col-md-6 g-3">
                <label for="appDate" class="form-label">Application Date</label>
                <input type="date" class="form-control" id="appDate">
              </div>
              <div class="col-md-6 g-3">
                <label for="appRcpDate" class="form-label">Application Receipt Date</label>
                <input type="date" class="form-control" id="appRcpDate">
              </div>
        </div>
        <div class="row">
            <div class="col-md-6 g-3">
                <label for="issDate" class="form-label">Issue Date</label>
                <input type="date" class="form-control" id="issDate">
              </div>
              <div class="col-md-6 g-3">
                <label for="expDate" class="form-label">Expiry Date</label>
                <input type="date" class="form-control" id="expDate">
              </div>
        </div>
        <div class="row">
            <div class="col-md-6 g-3">
                <label for="currType" class="form-label">Currency</label>
                <select name="currType" id="currType" class="form-select">
                    <option value="USD">USD</option>
                    <option value="MYR">MYR</option>
                    <option value="SGD">SGD</option>
                </select>
              </div>
              <div class="col-md-6 g-3">
                <label for="lcAmt" class="form-label">Transaction Amount</label>
                <input type="text" class="form-control" id="lcAmt">
              </div>
        </div>
        <div class="mt-3">
            <button class="btn btn-primary" id="btn_Add">Add</button>
            <button class="btn btn-primary" id="btn_Save">Save</button>
            <button class="btn btn-primary" id="btn_Back">Back</button>
        </div>
      </div>
      <script src="script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
  </html>
